// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'me.tatarka:gradle-retrolambda:3.2.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        // allows to set BuildConfig fields during compilation
        // without breaking incremental compilation
        classpath "hu.supercluster:paperwork-plugin:1.2.7"

    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven{
            url 'https://maven.google.com'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {
    versions = [
            sdk   : 25,
            tools : "25.0.2",
            minSdk: 15
    ]

    libraries = [
            support          : "25.3.1",
            multidex         : "1.0.1",
            crashlytics      : "2.6.5",
            paperwork        : "1.2.7",
            dagger           : "2.8",
            timber           : "4.5.0",
            leakcanary       : "1.5",
            dhis2sdk         : "0.3.0-SNAPSHOT",
            rxjava           : "2.1.0",
            rxandroid        : "2.0.1",
            rxbindings       : "2.0.0",
            rxjavainteroperop: "0.9.0",
            progressbar      : "1.2.0",
            butterknife      : "8.5.1",
            okhttp           : "3.5.0",
            sqlbrite         : "1.1.1",
            autovalue        : "1.3",
            autovaluecursor  : "1.0.1",
            autovalueparcel  : "0.2.5",
            findbugs         : "3.0.1",

            // test dependencies
            equalsverifier   : "2.2.1",
            espresso         : "2.2.2",
            mockito          : "2.6.2",
            powermock        : "1.7.0RC2",
            assertj          : "2.5.0",
            junit            : "4.12",
            spoon            : "1.7.0",

            // plugins
            errorpronecore   : "2.0.15"
    ]
}

